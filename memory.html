<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××©×—×§ ×–×™×›×¨×•×Ÿ - ×–×•×•×™×•×ª</title>
    <!-- ×©×™××•×© ×‘×¤×•× ×˜ × ×¢×™× ×œ×§×¨×™××” -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --secondary: #00b894;
            --accent: #fdcb6e;
            --danger: #ff7675;
            --dark: #2d3436;
            --light: #dfe6e9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* ×§×•× ×¤×˜×™ */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
        }

        /* ×œ×•×’×• ×‘×¦×“ ×™××™×Ÿ ×œ××¢×œ×” */
        .logo-container {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 100;
        }

        .logo-container img {
            height: 60px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }
        
        .logo-container img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 5px;
            text-align: center;
            font-size: 3rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: #636e72;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.6);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* ×¡×¨×’×œ ×©×œ×™×˜×” ×•× ×ª×•× ×™× */
        .game-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: fit-content;
            max-width: 90%;
            border: 1px solid white;
        }

        .stat-box {
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .stat-label {
            margin-left: 10px;
            color: #b2bec3;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--primary);
            min-width: 40px;
            text-align: center;
        }

        /* ×‘×—×™×¨×ª ×¨××” */
        .level-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 25px;
        }

        .level-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.8;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .level-btn:hover { opacity: 1; transform: translateY(-2px); }
        .level-btn.active { opacity: 1; transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }

        .btn-easy { background-color: #ffeaa7; color: #d35400; }
        .btn-easy.active { background-color: #fdcb6e; }
        
        .btn-medium { background-color: #81ecec; color: #0097e6; }
        .btn-medium.active { background-color: #00cec9; color: white; }
        
        .btn-hard { background-color: #ffb8b8; color: #c0392b; }
        .btn-hard.active { background-color: #ff7675; color: white; }

        /* ×œ×•×— ×”××©×—×§ */
        .game-grid {
            display: grid;
            gap: 20px;
            width: 100%;
            max-width: 950px;
            perspective: 1000px;
            grid-template-columns: repeat(4, 1fr);
            padding-bottom: 40px;
        }

        @media (max-width: 800px) {
            .game-grid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px; }
            .logo-container { position: relative; top: auto; right: auto; margin-bottom: 15px; }
            h1 { font-size: 2.2rem; }
            .card { height: 160px; }
            .card-content p { display: none; } /* ×”×¡×ª×¨×ª ×˜×§×¡×˜ ××¨×•×š ×‘××•×‘×™×™×œ */
            .card-content h3 { font-size: 1rem; }
        }

        /* ×¢×™×¦×•×‘ ×”×§×œ×£ */
        .card {
            background-color: transparent;
            height: 200px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* ××¦×‘ "×”×•×©×œ×" */
        .card.matched .card-back {
            background-color: #f0fff4; /* ×™×¨×•×§ ×‘×”×™×¨ ×××•×“ */
            border-color: #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }

        /* ××™×™×§×•×Ÿ V ×œ×”×¦×œ×—×” */
        .card.matched::after {
            content: 'âœ“';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 35px;
            height: 35px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            z-index: 10;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateZ(1px); /* Fix for z-index issues in 3d */
        }
        
        .card.matched {
            pointer-events: none; /* ×©×œ× ×™×”×™×” ××¤×©×¨ ×œ×œ×—×•×¥ ×©×•×‘ */
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            background: white;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            font-size: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        /* ×“×•×’××” ×‘×’×‘ ×”×§×œ×£ */
        .card-front::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .card-front::after {
            content: "?";
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            border: 3px solid #dfe6e9;
        }
        
        .card:not(.matched):hover .card-front {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .card-content h3 {
            margin: 5px 0;
            color: var(--primary-dark);
            font-size: 1.3rem;
        }

        .card-content p {
            font-size: 0.9rem;
            margin: 8px 0;
            color: #636e72;
            line-height: 1.4;
        }

        .card-content .example {
            font-size: 0.8rem;
            color: #b2bec3;
            font-style: italic;
            margin-top: auto;
        }

        /* SVG ×¦×™×•×¨×™ ×”×–×•×•×™×•×ª */
        .angle-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.05));
        }
        .angle-path { stroke: var(--danger); stroke-width: 4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .angle-arc { stroke: var(--secondary); stroke-width: 3; fill: rgba(46, 204, 113, 0.1); stroke-dasharray: 4; }
        
        /* ×× ×™××¦×™×•×ª */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        .pulse-animation {
            animation: pulse-green 1s infinite;
        }

        /* ××•×“×œ ×¡×™×•× */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(45, 52, 54, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.4s;
        }

        .modal {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .modal::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 10px;
            background: linear-gradient(90deg, var(--secondary), var(--primary), var(--accent));
        }

        .modal h2 { margin-top: 0; font-size: 2.5rem; margin-bottom: 10px; }
        .modal-score { font-size: 1.8rem; color: var(--primary); margin: 25px 0; font-weight: bold; background: #f1f2f6; padding: 10px; border-radius: 15px; }
        
        .restart-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3);
            font-weight: bold;
        }
        .restart-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(9, 132, 227, 0.4); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px) scale(0.9); } to { transform: translateY(0) scale(1); } }

    </style>
</head>
<body>

    <!-- ×œ×•×’×• -->
    <div class="logo-container">
        <img src="logo.png" alt="×œ×•×’×•" onerror="this.style.display='none'">
    </div>

    <h1>××©×—×§ ×”×–×›×¨×•×Ÿ: ×–×•×•×™×•×ª</h1>
    <div class="subtitle">×”×ª××™××• ×‘×™×Ÿ ×©× ×”×–×•×•×™×ª ×œ×‘×™×Ÿ ×”×ª×™××•×¨ ×•×”×¦×•×¨×” ×©×œ×”</div>

    <!-- ×‘×—×™×¨×ª ×¨××” -->
    <div class="level-selector">
        <button class="level-btn btn-easy" onclick="setDifficulty('easy')">×§×œ</button>
        <button class="level-btn btn-medium active" onclick="setDifficulty('medium')">×‘×™× ×•× ×™</button>
        <button class="level-btn btn-hard" onclick="setDifficulty('hard')">×§×©×”</button>
    </div>

    <!-- × ×ª×•× ×™× -->
    <div class="game-bar">
        <div class="stat-box">
            <span class="stat-value" id="timer">00</span>
            <span class="stat-label">×–××Ÿ</span>
        </div>
        <div class="stat-box">
            <span class="stat-value" id="score">0</span>
            <span class="stat-label">× ×™×§×•×“</span>
        </div>
        <div class="stat-box">
            <span class="stat-value" id="level-display">×‘×™× ×•× ×™</span>
            <span class="stat-label">×¨××”</span>
        </div>
    </div>

    <!-- ×œ×•×— ×”××©×—×§ -->
    <div class="game-grid" id="grid"></div>

    <!-- ××•×“×œ ×¡×™×•× -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title"></h2>
            <div id="modal-msg"></div>
            <div class="modal-score">× ×™×§×•×“ ×¡×•×¤×™: <span id="final-score">0</span></div>
            <button class="restart-btn" onclick="initGame()">×©×—×§×• ×©×•×‘ ğŸ”„</button>
        </div>
    </div>

    <script>
        // × ×ª×•× ×™×
        const anglesData = [
            {
                id: 'acute',
                name: '×–×•×•×™×ª ×—×“×”',
                desc: '×–×•×•×™×ª ×§×˜× ×” ×-90Â°',
                example: '×“×•×’××”: ×—×•×“ ×©×œ ××©×•×œ×©',
                svg: `<svg class="angle-svg" viewBox="0 0 100 100"><path class="angle-path" d="M80 80 L20 80 L60 20" /><path class="angle-arc" d="M35 80 A 15 15 0 0 1 45 70" /></svg>`
            },
            {
                id: 'right',
                name: '×–×•×•×™×ª ×™×©×¨×”',
                desc: '×–×•×•×™×ª ×‘×’×•×“×œ ×‘×“×™×•×§ 90Â°',
                example: '×“×•×’××”: ×¤×™× ×” ×©×œ ×©×•×œ×—×Ÿ',
                svg: `<svg class="angle-svg" viewBox="0 0 100 100"><path class="angle-path" d="M20 20 L20 80 L80 80" /><path class="angle-arc" d="M20 60 L40 60 L40 80" style="stroke-dasharray:0;" /></svg>`
            },
            {
                id: 'obtuse',
                name: '×–×•×•×™×ª ×§×”×”',
                desc: '×’×“×•×œ×” ×-90Â° ×•×§×˜× ×” ×-180Â°',
                example: '×“×•×’××”: ×“×œ×ª ×¤×ª×•×—×” ×œ×¨×•×•×—×”',
                svg: `<svg class="angle-svg" viewBox="0 0 100 100"><path class="angle-path" d="M10 30 L50 80 L90 80" /><path class="angle-arc" d="M40 80 A 20 20 0 0 0 70 70" /></svg>`
            },
            {
                id: 'straight',
                name: '×–×•×•×™×ª ×©×˜×•×—×”',
                desc: '×–×•×•×™×ª ×‘×’×•×“×œ 180Â° (×§×• ×™×©×¨)',
                example: '×“×•×’××”: ×¡×¤×¨ ×¤×ª×•×— ×œ×’××¨×™',
                svg: `<svg class="angle-svg" viewBox="0 0 100 100"><path class="angle-path" d="M10 50 L90 50" /><path class="angle-arc" d="M30 50 A 20 20 0 0 1 70 50" /><circle cx="50" cy="50" r="3" fill="black"/></svg>`
            },
            {
                id: 'full',
                name: '×–×•×•×™×ª ××œ××”',
                desc: '×–×•×•×™×ª ×©×œ 360Â°, ×¡×™×‘×•×‘ ×©×œ×',
                example: '×“×•×’××”: ×¡×™×‘×•×‘ ××œ× ×©×œ ××—×•×’',
                svg: `<svg class="angle-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="black"/><path class="angle-path" d="M50 50 L90 50" /><path class="angle-arc" d="M80 50 A 30 30 0 1 1 79 47" style="stroke-dasharray:2;"/></svg>`
            }
        ];

        // ×”×’×“×¨×•×ª ××©×—×§
        const levels = {
            easy: { 
                time: 60, 
                scorePerMatch: 10, 
                label: "×§×œ", 
                pairs: 3, 
                cols: 3
            },
            medium: { 
                time: 60, 
                scorePerMatch: 20, 
                label: "×‘×™× ×•× ×™", 
                pairs: 4, 
                cols: 4
            },
            hard: { 
                time: 40, 
                scorePerMatch: 30, 
                label: "×§×©×”", 
                pairs: 5, 
                cols: 5
            }
        };

        let currentLevel = 'medium';
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let score = 0;
        let timeLeft = 0;
        let timerInterval;
        let matchesFound = 0;
        let currentPairsCount = 0;

        const grid = document.getElementById('grid');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const levelDisplay = document.getElementById('level-display');
        const modal = document.getElementById('modal');

        function setDifficulty(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.btn-${level}`).classList.add('active');
            levelDisplay.innerText = levels[level].label;
            initGame();
        }

        function initGame() {
            const levelSettings = levels[currentLevel];
            
            score = 0;
            matchesFound = 0;
            timeLeft = levelSettings.time;
            currentPairsCount = levelSettings.pairs;
            
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            timerEl.style.color = "var(--primary)";
            modal.style.display = 'none';
            grid.innerHTML = '';
            
            // ××™×¤×•×¡ ××©×ª× ×™ ×œ×•×’×™×§×”
            resetBoard();
            if (timerInterval) clearInterval(timerInterval);

            if (window.innerWidth > 800) {
                grid.style.gridTemplateColumns = `repeat(${levelSettings.cols}, 1fr)`;
            }

            const gameData = anglesData.slice(0, currentPairsCount);
            
            let deck = [];
            gameData.forEach(angle => {
                deck.push({
                    type: 'name',
                    id: angle.id,
                    content: `<h3>${angle.name}</h3>`
                });
                deck.push({
                    type: 'desc',
                    id: angle.id,
                    content: `${angle.svg}<p><strong>${angle.desc}</strong></p><p class="example">${angle.example}</p>`
                });
            });

            deck.sort(() => 0.5 - Math.random());

            deck.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;

                const front = document.createElement('div');
                front.classList.add('card-face', 'card-front');
                
                const back = document.createElement('div');
                back.classList.add('card-face', 'card-back');
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('card-content');
                contentDiv.innerHTML = item.content;
                
                back.appendChild(contentDiv);
                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });

            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                
                if(timeLeft <= 10) {
                    timerEl.style.color = 'var(--danger)';
                    timerEl.style.fontWeight = '800';
                }
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.id === secondCard.dataset.id;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            // × ×•×¢×œ×™× ××ª ×”×œ×•×— ×œ×¨×’×¢ ×§×¦×¨ ×›×“×™ ×œ×× ×•×¢ ×§×œ×™×§×™× ××™×•×ª×¨×™×
            lockBoard = true;
            
            matchesFound++;
            score += levels[currentLevel].scorePerMatch;
            scoreEl.innerText = score;
            
            // ××¤×§×˜ ×”×’×“×œ×” ×œ× ×™×§×•×“
            scoreEl.style.transition = "transform 0.2s";
            scoreEl.style.transform = "scale(1.5)";
            setTimeout(() => scoreEl.style.transform = "scale(1)", 200);

            // ×”×¤×¢×œ×ª ×§×•× ×¤×˜×™ ×œ×—×’×™×’×”
            fireConfetti();

            // ×”×•×¡×¤×ª ××—×œ×§×ª matched - ×›×¢×ª ×–×” × ×©××¨ ×¢×œ ×”××¡×š ×¢× ×¢×™×¦×•×‘ ×©×•× ×”
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                // ×”×•×¡×¤×ª ×× ×™××¦×™×™×ª "×¤×•×¤" ×œ×§×œ×¤×™× ×©×”×•×©×œ××•
                firstCard.style.animation = "popIn 0.5s";
                secondCard.style.animation = "popIn 0.5s";

                resetBoard(); // ×©×—×¨×•×¨ ×”×œ×•×— ×œ×”××©×š ××©×—×§

                if (matchesFound === currentPairsCount) {
                    setTimeout(() => endGame(true), 800);
                }
            }, 500); // ×”×©×”×™×” ×§×¦×¨×” ×œ×¨××•×ª ××ª ×”×§×œ×£ ×”×©× ×™ × ×¤×ª×— ×œ×¤× ×™ ×”×¡×™××•×Ÿ
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function endGame(isWin) {
            clearInterval(timerInterval);
            const modalTitle = document.getElementById('modal-title');
            const modalMsg = document.getElementById('modal-msg');
            
            modal.style.display = 'flex';
            document.getElementById('final-score').innerText = score;

            if (isWin) {
                // ×‘×•× ×•×¡ ×–××Ÿ
                const timeBonus = timeLeft * 2;
                score += timeBonus;
                document.getElementById('final-score').innerText = score;
                
                // ×—×’×™×’×ª ×¡×™×•× ×’×“×•×œ×”
                for(let i=0; i<5; i++) {
                    setTimeout(fireConfetti, i * 300);
                }

                modalTitle.innerText = "×›×œ ×”×›×‘×•×“! ğŸ‰";
                modalTitle.style.color = "var(--secondary)";
                modalMsg.innerHTML = `
                    <p style="font-size: 1.2rem;">×¡×™×™××ª× ×‘×”×¦×œ×—×” ××ª ×©×œ×‘ ×”${levels[currentLevel].label}!</p>
                    <p>×‘×•× ×•×¡ ×–××Ÿ: <span style="color:var(--secondary); font-weight:bold;">${timeBonus}</span> × ×§×•×“×•×ª.</p>
                    <h3 style="color:var(--primary);">××ª× ××œ×•×¤×™× ×‘×–×•×•×™×•×ª!</h3>
                `;
            } else {
                modalTitle.innerText = "× ×’××¨ ×”×–××Ÿ... â°";
                modalTitle.style.color = "var(--danger)";
                modalMsg.innerHTML = `<p style="font-size: 1.2rem;">×”×™×™×ª× ×§×¨×•×‘×™×!</p><p>× ×¡×• ×©×•×‘ ××ª ×©×œ×‘ ×”${levels[currentLevel].label}.</p>`;
            }
        }

        // ×¤×•× ×§×¦×™×™×ª ×§×•× ×¤×˜×™ ×¤×©×•×˜×” ×œ×œ× ×¡×¤×¨×™×•×ª ×—×™×¦×•× ×™×•×ª
        function fireConfetti() {
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetto = document.createElement('div');
                confetto.classList.add('confetti');
                
                // ××™×§×•× ×”×ª×—×œ×ª×™ ××§×¨××™ ×‘×—×œ×§ ×”×¢×œ×™×•×Ÿ
                const startLeft = Math.random() * window.innerWidth;
                
                // ×¢×™×¦×•×‘ ××§×¨××™
                confetto.style.left = startLeft + 'px';
                confetto.style.top = '-10px';
                confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // ×× ×™××¦×™×”
                const duration = Math.random() * 2 + 1; // 1-3 ×©× ×™×•×ª
                confetto.style.transition = `top ${duration}s ease-out, opacity ${duration}s ease-out, transform ${duration}s linear`;
                
                document.body.appendChild(confetto);

                // ×”×¤×¢×œ×ª ×”×× ×™××¦×™×” ×‘×¤×¨×™×™× ×”×‘×
                requestAnimationFrame(() => {
                    confetto.style.opacity = '1';
                    confetto.style.top = (window.innerHeight + 10) + 'px';
                    confetto.style.transform = `rotate(${Math.random() * 360 + 360}deg) translateX(${Math.random() * 100 - 50}px)`;
                });

                // × ×™×§×•×™
                setTimeout(() => {
                    confetto.remove();
                }, duration * 1000);
            }
        }

        window.addEventListener('resize', () => {
             const levelSettings = levels[currentLevel];
             if (window.innerWidth > 800) {
                grid.style.gridTemplateColumns = `repeat(${levelSettings.cols}, 1fr)`;
            } else {
                grid.style.gridTemplateColumns = `repeat(2, 1fr)`;
            }
        });

        initGame();

    </script>
